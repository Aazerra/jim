name: Release binaries

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.name }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # -------- Linux --------
          - name: linux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin: jim
            artifact: jim-linux-x86_64.tar.gz

          # -------- Windows --------
          - name: windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            bin: jim.exe
            artifact: jim-windows-x86_64.tar.gz

          # -------- macOS Intel --------
          - name: macos-x86_64
            os: macos-latest
            target: x86_64-apple-darwin
            bin: jim
            artifact: jim-macos-x86_64.tar.gz

          # -------- macOS Apple Silicon --------
          - name: macos-aarch64
            os: macos-latest
            target: aarch64-apple-darwin
            bin: jim
            artifact: jim-macos-aarch64.tar.gz

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package tar.gz
        shell: bash
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/${{ matrix.bin }} dist/
          tar -czf ${{ matrix.artifact }} -C dist ${{ matrix.bin }}

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.artifact }}
